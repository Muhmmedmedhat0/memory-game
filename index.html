<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="control-buttons">
            <span>Start Game</span>
        </div>

        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck">
            <li class="card" data-technology="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-technology="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-technology="paper">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-technology="paper">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-technology="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-technology="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-technology="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-technology="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-technology="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-technology="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-technology="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-technology="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-technology="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-technology="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-technology="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-technology="bomb">
                <i class="fa fa-bomb"></i>
            </li>
        </ul>
    </div>
    <hr>
    <footer class="footer">
        <p>Designed By: Udacity Coded by:
            <a href="https://github.com/Muhmmedmedhat0">Muhmmed Medhat</a>.</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
